<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hackstreetboys | Home</title>

  <style>
    /* Reset & Base Styling */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: #f0f2f5;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Header */
    header {
      width: 100%;
      background-color: #0d0d0d;
      color: white;
      text-align: center;
      padding: 25px 0;
      font-size: 2.2rem;
      font-weight: bold;
      letter-spacing: 1px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }

    /* App Options */
    .app-container {
      display: flex;
      gap: 40px;
      margin: 60px 0 30px;
      justify-content: center;
    }

    .app-card {
      width: 280px;
      height: 160px;
      background: white;
      border-radius: 15px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.3rem;
      font-weight: 600;
      color: #333;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .app-card:hover {
      background: linear-gradient(135deg, #1e90ff, #6a5acd);
      color: white;
      transform: scale(1.05);
    }

    /* Iframe */
    iframe {
      width: 90%;
      height: 500px;
      border: none;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
      margin-bottom: 80px;
    }

    /* Chatbot Icon */
    .chatbot-icon {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 60px;
      height: 60px;
      background: #007bff;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 6px 12px rgba(0,0,0,0.3);
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .chatbot-icon:hover {
      transform: scale(1.1);
    }

    .chatbot-icon img {
      width: 28px;
      height: 28px;
    }
  </style>
</head>

<body>

  <!-- Header -->
  <header>ðŸš€ Hackstreetboys</header>

  <!-- App Cards -->
  <div class="app-container">
    <div class="app-card" onclick="loadApp('https://your-app-one-url.com')">App One</div>
    <div class="app-card" onclick="loadApp('https://your-app-two-url.com')">App Two</div>
  </div>

  <!-- Display Selected App -->
  <iframe id="appFrame" src=""></iframe>

  <!-- Chatbot Icon -->
  <div class="chatbot-icon" onclick="openChatbot()">
    <img src="https://cdn-icons-png.flaticon.com/512/4712/4712027.png" alt="Chatbot">
  </div>

  <!-- Script -->
  <script>
    function loadApp(url) {
      document.getElementById('appFrame').src = url;
    }

    function openChatbot() {
      alert("ðŸ’¬ Chatbot coming soon! You can integrate ChatGPT or Dialogflow here.");
    }
  </script>

</body>
</html>
